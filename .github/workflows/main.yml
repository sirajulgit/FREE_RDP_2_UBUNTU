name: RDP-Ubuntu

on:
  workflow_dispatch:

jobs:
  ubuntu-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Update System
        run: |
          sudo apt update -y
          sudo apt upgrade -y

      - name: Install Desktop Environment (XFCE)
        run: |
          sudo apt install xfce4 xfce4-goodies -y

      - name: Install xRDP
        run: |
          sudo apt install xrdp -y
          sudo systemctl enable xrdp
          sudo systemctl restart xrdp

      - name: Allow RDP through Firewall
        run: |
          sudo ufw allow 3389/tcp || true

      - name: Create RDP User with Secure Password
        run: |
          # Generate strong password
          PASS=$(openssl rand -base64 16)

          # Create user
          sudo useradd -m rdp
          echo "rdp:$PASS" | sudo chpasswd
          sudo usermod -aG sudo rdp

          # Save credentials
          echo "RDP_USER=rdp" >> $GITHUB_ENV
          echo "RDP_PASSWORD=$PASS" >> $GITHUB_ENV

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale & Authenticate
        run: |
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=ubuntu-gh-runner-$GITHUB_RUN_ID
          sleep 5
          TSIP=$(tailscale ip -4)
          echo "TAILSCALE_IP=$TSIP" >> $GITHUB_ENV

      - name: Print Connection Details
        run: |
          echo ""
          echo "=============================="
          echo " Ubuntu RDP Active"
          echo " Connect using Tailscale IP:"
          echo " IP: $TAILSCALE_IP"
          echo " Username: $RDP_USER"
          echo " Password: $RDP_PASSWORD"
          echo "=============================="
          echo ""

      - name: Keep Runner Alive
        run: |
          while true; do
            echo "[$(date)] RDP session running..."
            sleep 300
          done
